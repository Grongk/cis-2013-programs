


<!DOCTYPE HTML>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Income Tax Calculator</title>
    <link rel="stylesheet" type="text/css" href="Debugging.css" />
    <script type="text/javascript" src="Debugging.js"></script>
</head>

<body>
    <div id="content">
        <h1>Income Tax Calculator</h1>
        <p>Enter the values requested below and click "Calculate".</p>
        
        <label for="annualIncome">Annual Income:  $</label>
        <input type="text" id="annualIncome" /><br />
        
        <label for="age">Your current age:</label>
        <input type="text" id="age" />years<br />
        
        <label for="annualTax">Annual Income Tax:  $</label>
        <input type="text" id="annualTax" disabled="disabled" /><br />
        
        <label>&nbsp;</label>
        <input type="button" id="calculate" value="Calculate" /><br />
    </div>
    
    <img class = "displayed" src="https://www.taxpolicycenter.org/sites/default/files/styles/original_optimized/public/book_images/3.1.5.t1.png?itok=4J9ZTHrB" alt="Tax Chart"  height="400" width="700">
    
</body>
</html>
